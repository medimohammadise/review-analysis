version: '2'
services:
    amazonreviewcollector-couchbase:
        build:
            context: .
            dockerfile: couchbase/Couchbase.Dockerfile
        ports:
            - 8091:8091
            - 8092:8092
            - 8093:8093
            - 11210:11210
        environment:
            - TYPE=MASTER
            - BUCKET=amazonreviewcollector
    amazonreviewcollector-couchbase-node:
        build:
            context: .
            dockerfile: couchbase/Couchbase.Dockerfile
        environment:
            - TYPE=WORKER
            - BUCKET=amazonreviewcollector
            - COUCHBASE_MASTER=amazonreviewcollector-couchbase
            - AUTO_REBALANCE=false
